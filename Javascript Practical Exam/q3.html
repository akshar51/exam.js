<script>

    // Q3. COUNT VOWEL IN A STRING 

    let count = 0;
    const str = "javascript";
    
    for(i=0; i<str.length ;i++){
        if(str[i] === 'a' || str[i] === 'e'|| str[i] === 'i' || str[i] === 'o' || str[i] === 'u'){
            count++;
        }
    }
    console.log(`Number of vowel : ${count}`)
</script>
